<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterServ Settings</title>
    <link rel="stylesheet" href="../dist/matcha.css">
    <link rel="stylesheet" href="../dist/rainbow.css">
    <script defer src="../dist/settings.js"></script>
</head>

<body data-color-scheme="dark">
    <h1>Settings for <i><span class="domain"></span></i></h1>

    <form id="general">
        <fieldset>
            <legend>General</legend>
            <div>
                <label>
                    <input type="checkbox" name="hide-login">
                    Hide the last login time on the homepage
                </label>
                <label>
                    <input type="checkbox" name="tictactoe">
                    <span class="rainbow">Play Tic Tac Toe on the homepage :D</span>
                </label>
                <label>
                    Tic Tac Toe difficulty (difficult to loose at 1, <b><i>very</i></b> unlikeley to win at 10):
                    <input type="range" name="tictactoe-difficulty" min="1" max="10" step="1">
                </label>
            </div>
        </fieldset>
        <button type="submit" disabled>Save</button>
    </form>

    <form id="account">
        <fieldset>
            <legend>Account (Needed for BetterFiles), only stored locally.</legend>
            <label>
                Username / Email:
                <input type="text" placeholder="" name="username">
            </label>
            <label>
                Password:
                <input type="password" placeholder="" name="password">
            </label>
        </fieldset>
        <button type="submit" disabled>Save</button>
    </form>

    <form id="untis">
        <fieldset>
            <legend>Untis Account (Needed for Dashboard), only stored locally.</legend>
            <label>
                School:
                <input type="text" placeholder="" name="school">
            </label>
            <label>
                URL:
                <input type="text" placeholder="" name="url">
            </label>
            <label>
                Username / Email:
                <input type="text" placeholder="" name="username">
            </label>
            <label>
                Password:
                <input type="password" placeholder="" name="password">
            </label>
        </fieldset>
        <button type="submit" disabled>Save</button>
    </form>
</body>

</html>
